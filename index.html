<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignment3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Exam Page</title>
</head>
<body>
    <div class="container-fluid main text-light">
        <div class="row">
            <div class="col-12">
                <p class="ml-5 mb-5" id="cbt"></p>
               <div class="questDiv col-6">
                <div>
                    <p id="questions"></p>
                    <div id="options" class="mb-5"></div>
                </div>
                <div class="but">
                    <button class="col-2 btn btn-warning" onclick="previousQuestion()">Previous</button>
                    <button id="next" class="col-2 btn btn-primary right" onclick="nextQuestion();">Next</button>
                    <div style="margin-left: 30%; margin-top: 15%;"><button class=" col-6 btn btn-danger" onclick="submitTest()">Submit</button></div>
                </div>
              </div>
            </div>
        </div>
        <div><h4 id="result"></h4></div>
    </div>

    <script src="assignment3.js"></script>
</body>
</html>
